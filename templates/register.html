<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1000px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            align-items:left;
           
        }

        input {
            width: 60%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
           
        }

        button {
            background-color: {% block  %}{% endblock %};
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>


    
		
</head>
<body>   

    

    <form>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <label for="fullname">Full Name (First Middle Last):</label>
        <input type="text" id="fullname" name="fullname" placeholder="YourFirstName YourMiddleName YourLastName" required>

        <label for="username">Username (firstname.lastname):</label>
        <input type="text" id="username" name="username" placeholder="yourfirstname.yourlastname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="youremail@example.com" required>

        <label for="confirmEmail">Confirm Email:</label>
        <input type="email" id="confirmEmail" name="confirmEmail" placeholder="youremail@example.com" required>

        <label for="password">Password (Min. 6 characters, numbers and characters):</label>
        <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Minimum of 6 characters, at least one letter and one number" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="phoneNumber">Phone Number (e.g., 0700123456):</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" placeholder="0700123456" required>

        <label for="registerAs">Register As:</label>
        <select id="registerAs" name="registerAs">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Register</button>
    </form>

</body>
</html>
